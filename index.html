<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main id="main-content">
      <section id="draw-panel"><div id="canvas-container"></div></section>
      <section id="draw-tools">
        <menu id="tools-menu">
          <li>
            <input id="color" type="color" />
          </li>
          <li class="labeled-input">
            <span>Thickness</span>
            <div class="thickness-range">
              <span>1</span
              ><input type="range" value="10" min="1" max="10" /><span>10</span>
            </div>
          </li>
          <li><button id="undo" type="button">Undo</button></li>
          <li><button id="redo" type="button">Redo</button></li>
          <li><button id="clear" type="button">Clear</button></li>
        </menu>
      </section>
    </main>
  </body>
</html>
