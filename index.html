<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main id="main-content">
      <section id="draw-panel"><canvas></canvas></section>
      <section id="draw-tools">
        <menu>
          <li><span>Color:</span><input type="color" /></li>
          <li><span>Opacity:</span><input type="range" value="100" /></li>
          <li><button type="button">Undo</button></li>
          <li><button type="button">Redo</button></li>
          <li><button type="button">Clear</button></li>
        </menu>
      </section>
    </main>
  </body>
</html>
